<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <div class="container-fluid w-50">

        <form action="/api/gifts" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Nombre</label>
                <input type="text" name="name" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Description</label>
                <input type="text" name="description" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Limite</label>
                <input type="number" name="limit" id="disabledTextInput" value="true"  class="form-control" placeholder="Disabled input">
            </div>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Img</label>
                <input type="file" name="img" id="disabledTextInput" class="form-control" placeholder="Disabled input">
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>

</body>
</html>
